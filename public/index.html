<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="keywords" content="todo pwa" />
    <meta name="description" content="todo pwa" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="manifest" href="/manifest.json" />
    <title>Todo PWA</title>
  </head>
  <body>
    <h1>Todo PWA</h1>
    <p>Network Status: <span id="network-status"></span></p>
    <form id="form">
      <div>
        <input name="text" type="text" />
        <button>Create</button>
      </div>
    </form>
    <script>
      const PUBLIC_KEY =
        'BLEpPAE5nG5vV-bDgJgBtGE3vASMQGSEz_l5-nK0qH0Z_lI9RzpXZ87pX8g-Gq8SbasiKx-p4uMjJqUJ0pYfIe4';

      function urlBase64ToUint8Array(base64String) {
        const padding = '='.repeat((4 - (base64String.length % 4)) % 4);
        const base64 = (base64String + padding).replace(/\-/g, '+').replace(/_/g, '/');

        const rawData = window.atob(base64);
        const outputArray = new Uint8Array(rawData.length);

        for (let i = 0; i < rawData.length; ++i) {
          outputArray[i] = rawData.charCodeAt(i);
        }
        return outputArray;
      }

      navigator.serviceWorker.register('/sw.js');

      navigator.serviceWorker.ready.then((serviceWorkerRegistration) => {
        const options = {
          userVisibleOnly: true,
          applicationServerKey: urlBase64ToUint8Array(PUBLIC_KEY),
        };
        serviceWorkerRegistration.pushManager.subscribe(options).then(
          (pushSubscription) => {
            fetch('/subscribe', {
              headers: {
                'content-type': 'application/json',
              },
              method: 'POST',
              body: JSON.stringify(pushSubscription),
            });
          },
          (error) => {
            console.error(error);
          }
        );
      });
    </script>
    <script>
      function setNetworkStatus() {
        const el = document.getElementById('network-status');
        el.innerHTML = navigator.onLine ? 'on-line' : 'off-line';
      }

      setNetworkStatus();

      window.addEventListener('offline', setNetworkStatus);
      window.addEventListener('online', setNetworkStatus);
    </script>
  </body>
</html>
